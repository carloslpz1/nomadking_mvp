version: '3'
services:
  mysql:
    image: mysql:latest
    enviroment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: nomadking
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: nomadking

volumes:
  mysql_data:
